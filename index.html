<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        
        <h1 class="title">Password Generator</h1>
        <h4 class="displayPassword" id="displayPassword">Password</h4>
        
        <form id="generatorForm" class="form">
            <label for="characterNumber">Number of Characters</label>
        <div class="characteramount">
            <!--setting default number of characters to 16-->
            <input type="range" min="8" max="128" value="16" id="characterRange"> 
            <input class="inputNumber" type="number" min="8" max="128" value="16" id="characterNumber">
        </div>
            <label for="hasLower">Include Lowercase Letters</label>
            <input type="checkbox" id="hasLower">
            
            <label for="hasUpper">Include Uppercase Letters</label>
            <input type="checkbox" id="hasUpper">
            
            <label for="hasNumbers">Include Numbers</label>
            <input type="checkbox" id="hasNumbers">
            
            <label for="hasSpecialChar">Include Special Characters</label>
            <input type="checkbox" id="hasSpecialChar">

            <button type="submit" class="generateButton">Generate Password</button>
        
        </form>
    </div>
    
</body>
</html>
